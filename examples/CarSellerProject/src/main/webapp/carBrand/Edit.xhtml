<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarBrandEditDlg" widgetVar="CarBrandEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCarBrandTitle}">
            <h:form id="CarBrandEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carBrandController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCarBrandLabel_description}" for="description" />
                        <p:inputText id="description" value="#{carBrandController.selected.description}" title="#{bundle.EditCarBrandTitle_description}" />
                        <p:outputLabel value="#{bundle.EditCarBrandLabel_name}" for="name" />
                        <p:inputText id="name" value="#{carBrandController.selected.name}" title="#{bundle.EditCarBrandTitle_name}" />
                     </p:panelGrid>
                    <p:commandButton actionListener="#{carBrandController.update}" value="#{bundle.Save}" update="display,:CarBrandListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CarBrandEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CarBrandEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
