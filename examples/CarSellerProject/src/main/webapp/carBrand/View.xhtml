<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarBrandViewDlg" widgetVar="CarBrandViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCarBrandTitle}">
            <h:form id="CarBrandViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carBrandController.selected != null}">
                        <h:outputText value="#{bundle.ViewCarBrandLabel_description}"/>
                        <h:outputText value="#{carBrandController.selected.description}" title="#{bundle.ViewCarBrandTitle_description}"/>
                        <h:outputText value="#{bundle.ViewCarBrandLabel_name}"/>
                        <h:outputText value="#{carBrandController.selected.name}" title="#{bundle.ViewCarBrandTitle_name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CarBrandViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
