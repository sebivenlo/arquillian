<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarEditDlg" widgetVar="CarEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCarTitle}">
            <h:form id="CarEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCarLabel_name}" for="name" />
                        <p:inputText id="name" value="#{carController.selected.name}" title="#{bundle.EditCarTitle_name}" />
                        <p:outputLabel value="#{bundle.EditCarLabel_brand}" for="brand" />
                        <p:selectOneMenu id="brand" value="#{carController.selected.brand}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{carBrandController.itemsAvailableSelectOne}"
                                           var="brandItem"
                                           itemValue="#{brandItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCarLabel_color}" for="color" />
                        <p:inputText id="color" value="#{carController.selected.color}" title="#{bundle.EditCarTitle_color}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{carController.update}" value="#{bundle.Save}" update="display,:CarListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CarEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CarEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
